<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- song-container -->
    <div class="song-container">
        <!-- song -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="song image">
        </div>
        <h2>jacinto-1</h2>
        <h3>jacinto design</h3>
        <audio src="music/jacinto-1.mp3" controls hidden></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="progress-time-container">
                <span id="current-time">00:00</span>
                <span id="duration-time">00:00</span>
            </div>
        </div>
        <div class="song-controller">
            <i class="fas fa-backward" id="backward" title="Prev"></i>
            <i class="fas fa-play main-button" id="main-button" title="Play"></i>
            <i class="fas fa-forward" id="forward" title="Next"></i>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
