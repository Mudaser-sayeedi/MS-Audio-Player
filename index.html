<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=education.com">
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/1da7551fd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- song-container -->
    <div class="song-container">
        <!-- song -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="song image">
        </div>
        <h2>song 1</h2>
        <h3>jacinto</h3>
        <audio src="music/jacinto-1.mp3" controls hidden></audio>
        <div class="progress-time-container">
            <span id="current-time">00:00</span>
            <span id="duration-time">00:00</span>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="song-controller">
            <i class="fa-solid fa-backward" id="backward" title="Prev"></i>
            <i class="fa-solid fa-play main-button" id="main-button" title="Play"></i>
            <i class="fa-solid fa-forward" id="forward" title="Next"></i>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
